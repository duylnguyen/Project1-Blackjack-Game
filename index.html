<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blackjack Card Game</title>
</head>
<body>
    <header>
        <h1>Player Win: <span id = "playerWin">0</span></h1>
        <h1 id = "welcome">Blackjack Game</h1>
        <h1>Dealer Win: <span id = "dealerWin">0</span></h1>
    </header>

        <main class = "table">
            <!-- <img id = "background" src = "images/blackjack-table-background.jpg"> -->
            <div class = "container1">
                <div class = "splitBox">
                    <div class = "dealerScore">Dealer Score: <span id = "showDlrScore">0</span></div>
                </div>
                
                <div class = "dealerCard"></div>
            </div>
            
            <div class = "wrapper">
                <div class = "popup">Welcome to the game!<br>Good luck!<br>Have fun!</div>
                
            </div>

            <div class = "container2">
                <div class = "splitBox">
                    <div class = "playerScore">Player Score:  <span id = "showPlyScore">0<span></span></div>
                </div>
                
                <div class = "playerCard"></div>
            </div>    

            <div class = "gameBtn">
                <button class = "dealBtn">Deal</button>
                <button class = "hitBtn">Hit</button>
                <button class = "standBtn">Stand</button>
            </div>
        </main>
        
    
    <script defer src="main.js"></script>
</body>
</html>
