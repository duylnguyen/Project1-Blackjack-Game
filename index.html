<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blackjack Card Game</title>
</head>
<body>
    <header>
        <h1>Welcome to play Blackjack Game</h1>
        <div>Player Win: <span>0</span></div>
        <div>Dealer Win: <spanp>0</span></div>
    </header>
    
    <main>
        <div class = "dealerScore">Dealer Score</div> 
            <div class = "dealer">
                <div id = "dealerCard-1"></div>
                <div id = "dealerCard-2"></div>
                <div id = "dealerCard-3"></div>
                <div id = "dealerCard-4"></div>
                <div id = "dealerCard-5"></div>
            </div>

        <div class = "popup">
            
            
        </div>

        <div class = "playerScore">Player Score</div>
            <div class = "player">
                <div id = "playerCard-1"></div>
                <div id = "playerCard-2"></div>
                <div id = "playerCard-3"></div>
                <div id = "playerCard-4"></div>
                <div id = "playerCard-5"></div>
            </div>
        

        <div>
            <button class = "dealBtn">Deal</button>
            <button class = "hitBtn">Hit</button>
            <button class = "standBtn">Stand</button>
        </div>
    </main>





    <script defer src="main.js"></script>
</body>
</html>
